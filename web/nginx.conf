# Nginx 配置 — 前端静态托管 + 后端反向代理
#
# 【反向代理是什么？】
# 用户访问 http://你的域名/api/auth/login
# Nginx 收到后，转发给后端容器 http://server:3000/api/auth/login
# 用户感知不到后端的存在，以为所有东西都在同一个服务器上
#
# 【为什么需要 try_files？】
# React 是单页应用，所有路由都由前端 JS 处理。
# 用户直接访问 /login 时，Nginx 找不到 /login 这个文件，
# try_files 让它回退到 index.html，然后 React Router 接管路由。

server {
    listen 80;
    server_name _;

    # 前端静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://server:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket 代理（Socket.io）
    location /socket.io/ {
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
